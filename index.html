<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cellar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #004953;
            color: #FFF0D9;
            font-family: 'Baskervville', serif;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }
        a {
            color: #FFF0D9;
            text-decoration: none;
            font-size: 1.1rem;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Book Cellar">
        <a href="mailto:contact@bookcellar.uk">contact@bookcellar.uk</a>
    </div>
</body>
</html>
